<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Live Character Count</h2>

    <textarea id="text" rows="5" cols="40" placeholder="Type Here..."></textarea>
    <p id="count">Character left:100</p>

    <script>
        const textarea=document.getElementById("text");
        const counter=document.getElementById("count");
        const limit=100;

        textarea.addEventListener("input",function(){
            let text=textarea.value;
            if(text.length>limit){
                textarea.value=text.slice(0,limit);
            }
            let remaining=limit-textarea.value.length;
            counter.textContent="Characters left: "+remaining;

            if(remaining>50){
                counter.style.color="green";
            }else if(remaining>20){
                counter.style.color="orange";
            }else{
                counter.style.color="red";
            }
        });
    </script>
</body>
</html>
