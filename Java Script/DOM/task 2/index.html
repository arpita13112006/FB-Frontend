<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .calc {
      width: 280px;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 22px;
      text-align: right;
      margin-bottom: 15px;
    }

    .container {
      display: flex;
    }

    /* Left: Numbers */
    .numbers {
      width: 75%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    /* Right: Operators */
    .ops {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-left: 10px;
    }

    button {
      width: 100%;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
    }

    .equal {
      background: green;
      color: white;
    }
    .clear {
      background: crimson;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="calc">
  <input id="display" disabled />

  <div class="container">

    <!-- LEFT: NUMBERS -->
    <div class="numbers">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>

      <button onclick="press('0')" style="grid-column: span 2;">0</button>
      <button onclick="press('.')">.</button>
    </div>

    <!-- RIGHT: OPERATORS -->
    <div class="ops">
      <button onclick="press('+')">+</button>
      <button onclick="press('-')">-</button>
      <button onclick="press('*')">*</button>
      <button onclick="press('/')">/</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>

  </div>

  <button class="clear" onclick="clearDisplay()">CLEAR</button>
</div>

<script>
  let display = document.getElementById("display");

  function press(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = "Error";
    }
  }

  function clearDisplay() {
    display.value = "";
  }

  // keyboard support
  document.addEventListener("keydown", function(e) {
    const key = e.key;

    if ("0123456789+-*/.".includes(key)) display.value += key;

    if (key === "Enter") calculate();
    if (key === "Backspace") display.value = display.value.slice(0, -1);
    if (key === "Escape") clearDisplay();
  });
</script>

</body>
</html>
