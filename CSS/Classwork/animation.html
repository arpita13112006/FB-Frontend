<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
  display:flex;
  justify-content:center;
  align-items:center;
} 
.box{ 
  background-color:orange;
  height:100px;
  width:100px;
  position:absolute;
  top:50%;
  transition:transform 1s ease 0s; 
}
.box:hover{
  transform:rotate(180deg) scale(3.2);
}
    </style>
</head>
<body>
    <div class="container">
<div class="box"></div>
</div> 
</body>
</html>
